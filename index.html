<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS --->
    <link rel="stylesheet" href="styles.css" />
    <!--- Font --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,641;1,641&display=swap"
      rel="stylesheet"
    />
    />
  </head>
  <body>
    <div class="card">
      <h1 class="title">Weather</h1>
      <div class="search-container">
        <input type="text" id="input-text" placeholder="Enter city name " />
        <button class="search-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="100"
            height="100"
            viewBox="0 0 50 50"
          >
            <path
              d="M 21 4 C 11.082241 4 3 12.082241 3 22 C 3 31.917759 11.082241 40 21 40 C 24.62177 40 27.99231 38.91393 30.820312 37.0625 L 43.378906 49.621094 L 47.621094 45.378906 L 35.224609 32.982422 C 37.581469 29.938384 39 26.13473 39 22 C 39 12.082241 30.917759 4 21 4 z M 21 8 C 28.756241 8 35 14.243759 35 22 C 35 29.756241 28.756241 36 21 36 C 13.243759 36 7 29.756241 7 22 C 7 14.243759 13.243759 8 21 8 z"
            ></path>
          </svg>
        </button>
      </div>
      <h2 class="temperature">Temperature</h2>
      <div class="indicators-container">
        <h2 class="indicators">Humidity</h2>
        <h2 class="indicators">Cloudiness</h2>
      </div>
    </div>
    <!--script.js -->
    <script src="script.js"></script>
  </body>
</html>
